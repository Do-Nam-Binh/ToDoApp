<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="header">ToDo List</div>
    <div class="main-container">
      <div class="tab-bar">
        <div class="home">
          Home
          <div class="allProjectTasks">All Tasks</div>
          <div class="todayTask">Today</div>
          <div class="nextWeekTasks">Next 7 days</div>
        </div>
        <div class="projects">Projects</div>
      </div>

      <div class="task-content"></div>
    </div>

    <div class="footer">
      <div>
        <a href="https://github.com/Do-Nam-Binh/ToDoApp">GitHub</a> || 2023
        <i class="fa fa-copyright" aria-hidden="true"></i> Binh. Do
      </div>
    </div>
  </body>
</html>
